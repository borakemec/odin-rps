<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body{
            background-color: rgb(33, 33, 33);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px;
        }
        h1 {
            font-family: Arial;
            color: white;
            font-size: 50px;
            font-weight: bold;
            margin-top: 250px;
        }
        input {
            background-color: rgb(33, 33, 33);
            color: white;
            border: 3px #5a5aae solid;
            border-radius: 5px;
            width: 200px;
            height: 60px;
            font-size: 30px;
            font-weight: bold;
        }
        input:hover {
            cursor: pointer;
            background-color: rgb(57, 57, 57);
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <input type="button" id="playbtn" value="Play">
    <script src="gamesc.js"></script>
</body>
</html>
