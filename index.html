<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="gamesc.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body{
            background-color: rgb(33, 33, 33);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 66px;
        }
        h1 {
            font-family: Arial;
            color: white;
            font-size: 50px;
            font-weight: bold;
            margin-top: 250px;
        }
        input {
            background-color: rgb(33, 33, 33);
            color: white;
            border: 3px #5a5aae solid;
            border-radius: 5px;
            width: 200px;
            height: 60px;
            font-size: 30px;
            font-weight: bold;
        }
        input:hover:enabled {
            cursor: pointer;
            background-color: rgb(57, 57, 57);
        }

        .btncontainer {
            display:flex;
            flex-direction: row;
            gap: 40px;
        }

        input:disabled {
            color: gray;
        }

        .secondline {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }
    </style>
</head>
<body>
    <h1>Pick One</h1>
    <div class="secondline">
    </div>
    <div class="btncontainer">
        <input type="button" class="rockbtn" value="Rock">
        <input type="button" class="paperbtn" value="Paper">
        <input type="button" class="scissorsbtn" value="Scissors">
    </div>
</body>
</html>
